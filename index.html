<body>
  <center>
<!-- Modal -->
<div id="myModal" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Sketches</h4>
    </div>

    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>

  </div>
</div>


<h1>Quick Draw
<button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Sketch</button>
  </h1>
    <p id="label"> Label : </p>
    <p id="confidence"> Confidence : </p>
    <p id="stbd"> Sketch to be Drawn : </p>
    <button class="btn btn-warning" onclick="clearCanvas()">Clear Canvas</button>

    <span> <label id="span1">Score :</label>  <label id="span2">Timer:</label></span>


</center>
